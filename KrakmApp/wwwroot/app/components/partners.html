<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                All partners defined in db
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/Home']">Home</a>
                </li>
                <li class="active">Partners</li>
            </ol>
        </div>
    </div>

    <div class="row" *ngFor="#partner of _partners">
        <p class="item">{{partner.Name}}</p>
        <p>{{partner.Description}}</p>
    </div>
    <hr>
</div>
