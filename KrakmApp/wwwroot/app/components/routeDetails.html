<div class="container">
    <div class="row hotel">
        <div class="col-md-5">
            <div class="add-hotel-sidebar">
                <div class="hotel-add hotel-add-form">
                    <div class="hotel-add-title">
                        {{_route && _route.name}}
                        <div class="pull-right">
                            <button (click)="onSaveRoute()"
                                    class="btn btn-sm btn-info">
                                <i class="fa fa-check fa-fw"></i>
                            </button>
                        </div>
                    </div>
                    <hr />

                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-10">
                                <select id="objects-selector" class="js-example-basic-multiple form-control" multiple="multiple">
                                    <optgroup label="empty" [label]="oo.type" *ngFor="#oo of _objects && _objects.objects">
                                        <option *ngFor="#so of oo && oo.singleObjects">{{so.name}}</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button (click)="addObject()" 
                                        [disabled]="onAddButtonEnabled()"
                                        class="btn btn-sm btn-success"><i class="fa fa-plus fa-fw"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="panel panel-default">
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor="#selectedObj of _singleObjects">
                                    <td>
                                        <span [class]="getSpanClass(selectedObj.objType)"></span>
                                        {{selectedObj.object.name}}
                                    </td>
                                    <td class="text-right text-nowrap">
                                        <button (click)="onUpClicked(selectedObj.object)" 
                                                 class="btn btn-xs btn-info">
                                            <i class="fa fa-arrow-up fa-fw"></i>
                                        </button>
                                        <button (click)="onDownClicked(selectedObj.object)"
                                                 class="btn btn-xs btn-info">
                                            <i class="fa fa-arrow-down fa-fw"></i>
                                        </button>
                                        <button (click)="onDeleteClicked(selectedObj.object)"
                                                 class="btn btn-xs btn-warning">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="hotel-map">
                <div id="map"></div>
            </div>
            <hr>
        </div>
    </div>
</div>
