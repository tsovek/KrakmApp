<div class="container">
    <div class="row hotel">
        <div class="col-md-5">
            <div class="add-hotel-sidebar">
                <div class="hotel-add hotel-add-form">
                    <div class="hotel-add-title">
                        {{_title}}
                    </div>
                    <hr />
                    <form (ngSubmit)="addNewEntertainment()" #addEntertainmentForm="ngForm">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   required
                                   placeholder="Entertainment name"
                                   [(ngModel)]="_newEntertainment.name"
                                   ngControl="name" #name="ngForm" #spy>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" disabled class="form-control" placeholder="City: Kraków">
                        </div>

                        <div class="form-group">
                            <input id="adress-input" type="text" class="form-control"
                                   required
                                   placeholder="Adress"
                                   [(ngModel)]="_newEntertainment.adress"
                                   ngControl="adress" #adress="ngForm">
                            <div [hidden]="adress.valid || adress.pristine" class="alert alert-danger">
                                Adress is required
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Image url"
                                   [(ngModel)]="_newEntertainment.imageUrl"
                                   ngControl="imageUrl" #imageUrl="ngForm" #spy>
                        </div>

                        <div class="form-group text-left">
                            <div class="checkbox-inline">
                                <input type="checkbox"
                                       [(ngModel)]="_newEntertainment.payable"
                                       [value]="_newEntertainment.payable"
                                       ngControl="payable" #payable="ngForm" #spy />
                                Object is payable
                            </div>
                        </div>

                        <div class="form-group">
                            <textarea ngDefaultControlt rows="7" type="text" class="form-control"
                                      placeholder="Description"
                                      #ta (blur)="_newEntertainment.description=ta.value" 
                                      [value]="_newEntertainment.description"
                                      ngControl="description" #description="ngForm"></textarea>
                            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                Description has bad chars!
                            </div>
                        </div>
                        <div class="hotel-buttons">
                            <button type="submit" class="btn btn-default" [disabled]="!addEntertainmentForm.valid">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="hotel-map">
                <div id="map"></div>
            </div>
            <hr>
        </div>
    </div>
</div>
