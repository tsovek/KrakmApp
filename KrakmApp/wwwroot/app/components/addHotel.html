<div class="container">
    <div class="row hotel">
        <div class="col-md-5">
            <div class="add-hotel-sidebar">
                <div class="hotel-add hotel-add-form">
                    <div class="hotel-add-title">
                        {{_title}}
                    </div>
                    <hr />
                    <form (ngSubmit)="addNewHotel()" #addHotelForm="ngForm">
                        <div class="form-group">
                            <input type="text" class="form-control" 
                                   required 
                                   placeholder="Hotel name, ex. My Hotel"
                                   [(ngModel)]="_newHotel.name"
                                   ngControl="name" #name="ngForm" #spy>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" disabled class="form-control" placeholder="City: Kraków">
                        </div>

                        <div class="form-group">
                            <input id="adress-input" type="text" class="form-control" 
                                   required 
                                   placeholder="Adress, ex. Pawia 6"
                                   [(ngModel)]="_newHotel.adress"
                                   ngControl="adress" #adress="ngForm">
                            <div [hidden]="adress.valid || adress.pristine" class="alert alert-danger">
                                Adress is required
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" 
                                   placeholder="Phone, e.g. 601-123-456"
                                   [(ngModel)]="_newHotel.phone" 
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                                   ngControl="phone" #phone="ngForm">
                            <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                                Phone is not valid
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" 
                                   placeholder="Email, ex. my@hotel.com"
                                   [(ngModel)]="_newHotel.email"
                                   ngControl="email" #email="ngForm">
                            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                Email is not valid
                            </div>
                        </div>

                        <div class="hotel-buttons">
                            <button type="submit" class="btn btn-default" [disabled]="!addHotelForm.valid">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="hotel-map">
                <div id="map"></div>
            </div>
            <hr>
        </div>
    </div>
</div>
