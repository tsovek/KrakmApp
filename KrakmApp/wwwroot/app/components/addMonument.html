<div class="container">
    <div class="row hotel">
        <div class="col-md-5">
            <div class="add-hotel-sidebar">
                <div class="hotel-add hotel-add-form">
                    <div class="hotel-add-title">
                        {{_title}}
                    </div>
                    <hr />
                    <form (ngSubmit)="addNewMonument()" #addMonumentForm="ngForm">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   required
                                   placeholder="Monument name"
                                   [(ngModel)]="_newMonument.Name"
                                   ngControl="name" #name="ngForm" #spy>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" disabled class="form-control" placeholder="City: Kraków">
                        </div>

                        <div class="form-group">
                            <input id="adress-input" type="text" class="form-control"
                                   required
                                   placeholder="Adress"
                                   [(ngModel)]="_newMonument.Adress"
                                   ngControl="adress" #adress="ngForm">
                            <div [hidden]="adress.valid || adress.pristine" class="alert alert-danger">
                                Adress is required
                            </div>
                        </div>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input id="uploadFile" placeholder="Upload photo of the object" disabled="disabled"
                                           class="form-control" />
                                </div>
                                <div class="col-sm-3">
                                    <div class="fileUpload btn btn-primary">
                                        <span>Upload</span>
                                        <input id="upload" type="file" (change)="fileChange(input)" #input
                                               class="upload" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-left">
                            <div class="checkbox-inline">
                                <input type="checkbox"
                                       [(ngModel)]="_newMonument.Payable"
                                       [value]="_newMonument.Payable"
                                       ngControl="payable" #payable="ngForm" #spy />
                                Object is payable
                            </div>
                        </div>

                        <div class="form-group">
                            <textarea ngDefaultControlt rows="7" type="text" class="form-control"
                                      placeholder="Description"
                                      #ta (blur)="_newMonument.Description=ta.value" [value]="_newMonument.Description"
                                      ngControl="description" #description="ngForm"></textarea>
                            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                Description has bad chars!
                            </div>
                        </div>
                        <div class="hotel-buttons">
                            <button type="submit" class="btn btn-default" [disabled]="!addMonumentForm.valid">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="hotel-map">
                <div id="map"></div>
            </div>
            <hr>
        </div>
    </div>
</div>
