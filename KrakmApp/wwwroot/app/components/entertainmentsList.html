<div class="container" style="margin-top:60px;">
    <div class="row form-group">
        <div class="col-xs-12 col-md-3" *ngFor="#entertainment of _entertainments">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div class="text-danger"
                         style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                        {{entertainment.name}}
                    </div>
                </div>
                <div class="panel-image">
                    <img height="130" src="/images/{{entertainment.imageUrl}}" class="panel-image-preview" />
                    <label for="toggle-1"></label>
                </div>
                <div class="panel-footer text-center">
                    <a [routerLink]="[routes.editEntertainment.name, { id: entertainment.id }]"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="#share"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
