<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a [routerLink]="['/Routes/Empty']" class="close" data-dismiss="modal" aria-hidden="true">×</a>
                <h4 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-meanpath fa-stack-1x fa-inverse"></i>
                    </span> Add route
                </h4>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #hf="ngForm">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="Route name"
                               [(ngModel)]="_route.name"
                               name="name"
                               ngControl="name"
                               required #name="ngForm" />
                        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea ngDefaultControlt rows="7"
                                  type="text"
                                  class="form-control"
                                  placeholder="Description"
                                  #ta (blur)="_route.description=ta.value"
                                  [value]="_route.description"
                                  ngControl="description"
                                  #description="ngForm"></textarea>
                        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                            Description has bad chars!
                        </div>
                    </div>

                    <div class="form-group text-left">
                        <div class="checkbox-inline">
                            <input type="checkbox"
                                   [(ngModel)]="_route.active"
                                   [value]="_route.active"
                                   ngControl="activated" #activated="ngForm" #spy />
                            Activated
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="addRoute()" [disabled]="!hf.form.valid">Add banner</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
