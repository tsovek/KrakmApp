<div class="container">
    <router-outlet></router-outlet>
    <div class="row hotel">
        <div class="col-md-12 hotel-map">
            <h4>
                List of your clients
                <button [routerLink]="[routes.add.name]" type="button" class="btn btn-success btn-sm">+</button>
            </h4>
            <hr>
            <table class="table table-hover col-md-12">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th class="visible-sm visible-md visible-lg">Check In</th>
                        <th class="visible-sm visible-md visible-lg">Check Out</th>
                        <th class="visible-md visible-lg">Hotel</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#client of _clients">
                        <th scope="row">{{client.id}}</th>
                        <td>{{client.name}}</td>
                        <td class="visible-sm visible-md visible-lg">{{getFormattedDate(client.checkIn)}}</td>
                        <td class="visible-sm visible-md visible-lg">{{getFormattedDate(client.checkOut)}}</td>
                        <td class="visible-md visible-lg"><i>{{client.hotelName}}</i></td>
                        <td>
                            <div class="label label-info" *ngIf="client.activated">activated</div>
                            <div class="label label-warning" *ngIf="!client.activated">inactive</div>
                        </td>
                        <td>
                            <a [routerLink]="[routes.edit.name, { id: client.id }]" class="btn btn-success btn-sm" role="button">Edit</a>
                            <a class="btn btn-danger btn-sm" role="button">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
