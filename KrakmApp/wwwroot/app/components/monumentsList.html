<div class="container" style="margin-top:60px;">
    <div class="row form-group">
        <div class="col-xs-12 col-md-3" *ngFor="#monument of _monuments">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div class="text-danger">{{monument.name}}</div>
                </div>
                <div class="panel-image">
                    <img src="{{monument.imageUrl}}" class="panel-image-preview" />
                    <label for="toggle-1"></label>
                </div>
                <div class="panel-footer text-center">
                    <a [routerLink]="[routes.editMonument.name, { id: monument.id }]"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="#share"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
